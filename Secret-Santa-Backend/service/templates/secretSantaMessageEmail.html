<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{target}} Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #ff5c5c;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .body {
            padding: 20px;
            text-align: center;
        }
        .body p {
            font-size: 18px;
            margin: 20px 0;
        }
        .body .cta {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5c5c;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #7d7d7d;
        }
        .footer a {
            color: #ff5c5c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>üéÖ Your {{target}} Awaits! üéÅ</h1>
        </div>
        <div class="body">
            <p>Hi {{name}}!</p>
            <p>Your {{target}} has sent you a special message and is eagerly waiting for your response.</p>
            <a href="http://localhost:3000/chat" class="cta">View Message</a>
        </div>
        <div class="footer">
            <p>Happy Holidays from your Secret Santa team! üéÑ</p>
        </div>
    </div>
</body>
</html>
